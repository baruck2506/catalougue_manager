<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Pedido - Sistema</title>
    <style>
        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0a;
            color: #39FF14; /* verde neon */
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Efeito de scanlines para dar aspecto de monitor antigo */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
            opacity: 0.3;
        }
        
        /* Container principal */
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Terminal estilizado */
        .terminal {
            background-color: #111;
            border: 1px solid #39FF14;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.5);
            padding: 0;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        /* Barra de título do terminal */
        .terminal-header {
            background-color: #39FF14;
            color: #000;
            padding: 8px 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .terminal-controls {
            display: flex;
        }
        
        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
        }
        
        .control.close { background-color: #ff5f56; }
        .control.minimize { background-color: #ffbd2e; }
        .control.maximize { background-color: #27c93f; }
        
        /* Conteúdo do terminal */
        .terminal-content {
            padding: 25px;
        }
        
        /* Título com efeito de digitação */
        .typed-title {
            overflow: hidden;
            white-space: nowrap;
            margin: 0 0 25px 0;
            font-size: 1.8em;
            border-right: 2px solid #39FF14;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        /* Formulário estilizado */
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
            color: #39FF14;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            background-color: #000;
            border: 1px solid #39FF14;
            border-radius: 4px;
            color: #39FF14;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(57, 255, 20, 0.3);
        }
        
        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
            border-color: #39FF14;
        }
        
        /* Lista de produtos */
        .produtos-lista {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        
        .produto-item {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #39FF14;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            transition: all 0.3s ease;
        }
        
        .produto-item:hover {
            background-color: rgba(57, 255, 20, 0.05);
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
        }
        
        .produto-info {
            flex-grow: 1;
            margin-right: 15px;
        }
        
        .produto-nome {
            font-weight: bold;
            font-size: 1.1em;
            color: #39FF14;
        }
        
        .produto-preco {
            color: #ffbd2e;
            font-size: 0.9em;
        }
        
        .quantidade-input {
            width: 80px;
            padding: 8px 10px;
            background-color: #000;
            border: 1px solid #39FF14;
            border-radius: 4px;
            color: #39FF14;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            text-align: center;
        }
        
        .quantidade-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
        }
        
        /* Botões */
        .btn {
            padding: 12px 25px;
            background-color: transparent;
            border: 1px solid #39FF14;
            border-radius: 4px;
            color: #39FF14;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }
        
        .btn:hover {
            background-color: #39FF14;
            color: #000;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.7);
        }
        
        /* Resumo do pedido */
        .resumo-pedido {
            margin-top: 30px;
            padding: 15px;
            border: 1px dashed #39FF14;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .resumo-titulo {
            font-weight: bold;
            margin-bottom: 10px;
            color: #39FF14;
        }
        
        .total-pedido {
            font-weight: bold;
            font-size: 1.2em;
            color: #ffbd2e;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #39FF14;
        }
        
        /* Footer do terminal */
        .footer {
            margin-top: 30px;
            padding: 10px 0;
            border-top: 1px dashed #39FF14;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .status-bar {
            display: flex;
            gap: 15px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
        }
        
        .status-item::before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #39FF14;
            margin-right: 5px;
        }
        
        /* Animações */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #39FF14; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .terminal-content {
                padding: 15px;
            }
            
            .produto-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .produto-info {
                margin-right: 0;
                margin-bottom: 10px;
                width: 100%;
            }
            
            .quantidade-input {
                align-self: flex-end;
            }
            
            .footer {
                flex-direction: column;
                gap: 10px;
            }
            
            .status-bar {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <span>order_system.exe</span>
                <div class="terminal-controls">
                    <div class="control close"></div>
                    <div class="control minimize"></div>
                    <div class="control maximize"></div>
                </div>
            </div>
            
            <div class="terminal-content">
                <h1 class="typed-title">Monte seu Pedido&gt;&gt;&gt;</h1>
                
                <form method="POST" id="pedidoForm">
                    <div class="form-group">
                        <label for="cliente">Seu nome:</label>
                        <input type="text" id="cliente" name="cliente" placeholder="Digite seu nome" required>
                    </div>
                    
                    <h3>Produtos Disponíveis:</h3>
                    <ul class="produtos-lista">
                        {% for p in produtos %}
                        <li class="produto-item">
                            <div class="produto-info">
                                <div class="produto-nome">{{ p.nome }}</div>
                                <div class="produto-preco">R$ {{ "%.2f"|format(p.preco) }}</div>
                            </div>
                            <input type="number" class="quantidade-input" name="qtd_{{ p.id }}" min="0" value="0" data-preco="{{ p.preco }}" onchange="atualizarTotal()">
                        </li>
                        {% endfor %}
                    </ul>
                    
                    <div class="resumo-pedido">
                        <div class="resumo-titulo">Resumo do Pedido:</div>
                        <div id="itens-selecionados">Nenhum item selecionado</div>
                        <div class="total-pedido" id="total-pedido">Total: R$ 0,00</div>
                    </div>
                    
                    <button type="submit" class="btn">Enviar Pedido</button>
                </form>
                
                <div class="footer">
                    <span>{{ produtos|length }} produto(s) disponível(is)</span>
                    <div class="status-bar">
                        <div class="status-item">Sistema: Online</div>
                        <div class="status-item">Pedidos: Ativo</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Efeitos interativos
        document.addEventListener('DOMContentLoaded', function() {
            // Efeito de digitação para o título
            const title = document.querySelector('.typed-title');
            if (title) {
                const originalText = title.textContent;
                title.textContent = '';
                let i = 0;
                
                function typeWriter() {
                    if (i < originalText.length) {
                        title.textContent += originalText.charAt(i);
                        i++;
                        setTimeout(typeWriter, 100);
                    } else {
                        title.style.borderRight = 'none';
                    }
                }
                
                // Inicia a animação de digitação
                setTimeout(typeWriter, 500);
            }
            
            // Foca no campo do nome ao carregar a página
            document.getElementById('cliente').focus();
        });
        
        // Função para atualizar o total do pedido
        function atualizarTotal() {
            const inputs = document.querySelectorAll('.quantidade-input');
            let total = 0;
            let itens = [];
            
            inputs.forEach(input => {
                const quantidade = parseInt(input.value);
                if (quantidade > 0) {
                    const preco = parseFloat(input.getAttribute('data-preco'));
                    total += quantidade * preco;
                    
                    // Encontrar o nome do produto
                    const produtoInfo = input.closest('.produto-item').querySelector('.produto-nome');
                    const nomeProduto = produtoInfo.textContent;
                    
                    itens.push(`${quantidade}x ${nomeProduto}`);
                }
            });
            
            // Atualizar o display do total
            document.getElementById('total-pedido').textContent = `Total: R$ ${total.toFixed(2)}`;
            
            // Atualizar os itens selecionados
            const itensSelecionados = document.getElementById('itens-selecionados');
            if (itens.length > 0) {
                itensSelecionados.textContent = itens.join(', ');
            } else {
                itensSelecionados.textContent = 'Nenhum item selecionado';
            }
        }
        
        // Adicionar evento de input para todos os campos de quantidade
        document.querySelectorAll('.quantidade-input').forEach(input => {
            input.addEventListener('input', atualizarTotal);
        });
    </script>
</body>
</html>
