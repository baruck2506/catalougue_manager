<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar produtos</title>
    <style>
        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0a;
            color: #39FF14; /* verde neon */
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        /* Efeito de scanlines para dar aspecto de monitor antigo */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
            opacity: 0.3;
        }
        
        /* Container principal */
        .container {
            width: 100%;
            max-width: 600px;
        }
        
        /* Terminal estilizado */
        .terminal {
            background-color: #111;
            border: 1px solid #39FF14;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.5);
            padding: 0;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        /* Barra de título do terminal */
        .terminal-header {
            background-color: #39FF14;
            color: #000;
            padding: 8px 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .terminal-controls {
            display: flex;
        }
        
        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
        }
        
        .control.close { background-color: #ff5f56; }
        .control.minimize { background-color: #ffbd2e; }
        .control.maximize { background-color: #27c93f; }
        
        /* Conteúdo do terminal */
        .terminal-content {
            padding: 25px;
        }
        
        /* Título com efeito de digitação */
        .typed-title {
            overflow: hidden;
            white-space: nowrap;
            margin: 0 0 25px 0;
            font-size: 1.8em;
            border-right: 2px solid #39FF14;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        /* Formulário estilizado */
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
            color: #39FF14;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            background-color: #000;
            border: 1px solid #39FF14;
            border-radius: 4px;
            color: #39FF14;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(57, 255, 20, 0.3);
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
            border-color: #39FF14;
        }
        
        input[type="text"]::placeholder,
        input[type="number"]::placeholder {
            color: #2a9c0c;
        }
        
        /* Botões */
        .btn {
            padding: 12px 25px;
            background-color: transparent;
            border: 1px solid #39FF14;
            border-radius: 4px;
            color: #39FF14;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        
        .btn-primary {
            background-color: rgba(57, 255, 20, 0.1);
        }
        
        .btn:hover {
            background-color: #39FF14;
            color: #000;
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.7);
        }
        
        .btn-secondary {
            border-color: #888;
            color: #888;
        }
        
        .btn-secondary:hover {
            background-color: #888;
            color: #000;
            box-shadow: 0 0 15px rgba(136, 136, 136, 0.7);
        }
        
        /* Link de voltar */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            border: 1px solid #39FF14;
            border-radius: 4px;
            color: #39FF14;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background-color: #39FF14;
            color: #000;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
        }
        
        /* Animações */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #39FF14; }
        }
        
        /* Mensagens de feedback */
        .message {
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            border-left: 3px solid #39FF14;
            background-color: rgba(57, 255, 20, 0.1);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsividade */
        @media (max-width: 600px) {
            .terminal-content {
                padding: 15px;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 10px;
                margin-right: 0;
            }
            
            .button-group {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <span>add_product.exe</span>
                <div class="terminal-controls">
                    <div class="control close"></div>
                    <div class="control minimize"></div>
                    <div class="control maximize"></div>
                </div>
            </div>
            
            <div class="terminal-content">
                <h1 class="typed-title">Adicionar Produto&gt;&gt;&gt;</h1>
                
                <form method="POST">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite o nome do produto" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="preco">Preço (R$):</label>
                        <input type="number" id="preco" name="preco" step="0.01" min="0" placeholder="0.00" required>
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                        <a href="/" class="btn btn-secondary">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Efeito de linha de comando no footer -->
        <div style="text-align: center; margin-top: 20px;">
            <span style="color: #39FF14;">system_menu&gt; </span>
            <span class="command-line" style="color: #39FF14;">add_product --submit</span>
        </div>
    </div>

    <script>
        // Efeitos interativos
        document.addEventListener('DOMContentLoaded', function() {
            // Efeito de digitação para o título
            const title = document.querySelector('.typed-title');
            const originalText = title.textContent;
            title.textContent = '';
            let i = 0;
            
            function typeWriter() {
                if (i < originalText.length) {
                    title.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                } else {
                    title.style.borderRight = 'none';
                }
            }
            
            // Inicia a animação de digitação
            setTimeout(typeWriter, 500);
            
            // Foca no primeiro campo ao carregar a página
            document.getElementById('nome').focus();
            
            // Adiciona efeito de "digitação" no footer
            const commandLine = document.querySelector('.command-line');
            if (commandLine) {
                const commands = [
                    'add_product --submit',
                    'system_menu --add_product',
                    'product_add --confirm'
                ];
                
                let currentCommand = 0;
                let charIndex = 0;
                let isDeleting = false;
                
                function typeCommand() {
                    const currentText = commands[currentCommand];
                    
                    if (isDeleting) {
                        commandLine.textContent = currentText.substring(0, charIndex - 1);
                        charIndex--;
                    } else {
                        commandLine.textContent = currentText.substring(0, charIndex + 1);
                        charIndex++;
                    }
                    
                    // Velocidade de digitação
                    let typeSpeed = isDeleting ? 50 : 100;
                    
                    // Se completou a palavra
                    if (!isDeleting && charIndex === currentText.length) {
                        typeSpeed = 2000; // Pausa no final
                        isDeleting = true;
                    } else if (isDeleting && charIndex === 0) {
                        isDeleting = false;
                        currentCommand = (currentCommand + 1) % commands.length;
                        typeSpeed = 500;
                    }
                    
                    setTimeout(typeCommand, typeSpeed);
                }
                
                // Inicia o efeito de digitação no footer
                setTimeout(typeCommand, 2000);
            }
        });
    </script>
</body>
</html>
