<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Pedidos</title>
</head>
<body>
    <h1>Pedidos Recebidos</h1>
    <ul>
        {% for pedido in pedidos %}
        <li>
            <strong>{{ pedido.cliente_nome }}</strong> -
            Status: {{ pedido.status }}
            
            <form action="{{ url_for('atualizar_status', id=pedido.id) }}" method="post" style="display:inline;">
                <select name="status">
                    <option value="Pendente" {% if pedido.status == "Pendente" %}selected{% endif %}>Pendente</option>
                    <option value="Em Produção" {% if pedido.status == "Em Produção" %}selected{% endif %}>Em Produção</option>
                    <option value="Finalizado" {% if pedido.status == "Finalizado" %}selected{% endif %}>Finalizado</option>
                    <option value="Entregue" {% if pedido.status == "Entregue" %}selected{% endif %}>Entregue</option>
                </select>
                <button type="submit">Atualizar</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
